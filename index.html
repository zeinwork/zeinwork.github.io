<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            overflow: hidden;
        }
        
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        video {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: auto;
        }
        
        .click-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            cursor: pointer;
        }
        
        .click-overlay.hidden {
            display: none;
        }
        
        .buttons-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: flex;
            gap: 30px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .buttons-container.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .btn {
            padding: 10px 25px;
            font-size: 18px;
            font-weight: 400;
            color: #fff;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 1px;
            backdrop-filter: blur(8px);
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05) translateY(-1px);
            box-shadow: 0 6px 16px rgba(255, 255, 255, 0.08);
        }
        
        @media (max-width: 768px) {
            .buttons-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .btn {
                padding: 8px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="click-overlay" id="clickOverlay"></div>
    
    <div class="video-container">
        <video 
            autoplay 
            muted 
            loop 
            playsinline
            style="width: 100%; height: 100%; object-fit: cover;">
            <source src="Scotland.mov" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="buttons-container" id="buttonsContainer">
        <button class="btn" id="mainBtn">Main</button>
        <button class="btn" id="toolsBtn">Tools</button>
    </div>
    
    <script>
        const buttonsContainer = document.getElementById('buttonsContainer');
        const clickOverlay = document.getElementById('clickOverlay');
        const mainBtn = document.getElementById('mainBtn');
        const toolsBtn = document.getElementById('toolsBtn');

        
        // Show buttons after 3 seconds
        setTimeout(function() {
            buttonsContainer.classList.add('show');
            clickOverlay.classList.add('hidden');
        }, 3000);
        
        // Show buttons when clicking on the overlay (backup)
        clickOverlay.addEventListener('click', function() {
            buttonsContainer.classList.add('show');
            clickOverlay.classList.add('hidden');
        });
        
        // Button click handlers
        mainBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            window.location.href = 'Main.html';
        });
        
        toolsBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            window.location.href = 'Tools.html';
        });
    </script>
</body>
</html>
