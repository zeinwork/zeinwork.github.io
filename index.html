<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zein - Daabolla</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style>
  :root {
    --blue-dark: #0f172a;
    --blue: #2563eb;
    --blue-light: #60a5fa;
    --white: #ffffff;
    --muted: #64748b;
    --card-bg: #e0f2fe;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: "Poppins", "Inter", system-ui, sans-serif;
    background: radial-gradient(circle at top, #3b82f6 0%, #1e3a8a 100%);
    color: var(--blue-dark);
    min-height: 100vh;
    padding: 12px 10px;
  }

  .container {
    width: 100%;
    max-width: 1800px;
    margin: 0 auto;
  }

  header {
    background: linear-gradient(180deg, rgba(255,255,255,0.97), var(--card-bg));
    border-radius: 14px;
    box-shadow: 0 15px 45px rgba(0,0,0,0.2);
    padding: 12px 25px;
    text-align: center;
    backdrop-filter: blur(12px);
    margin-bottom: 12px;
  }

  h1 {
    font-size: 32px;
    font-weight: 300;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(90deg, #e0f2fe 0%, #93c5fd 20%, #3b82f6 40%, #1e40af 60%, #3b82f6 80%, #e0f2fe 100%);
    background-size: 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 2px;
    margin-bottom: 3px;
    animation: shimmer 10s linear infinite;
  }

  @keyframes shimmer {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  .subtitle {
    font-size: 12px;
    color: var(--muted);
    letter-spacing: 0.3px;
  }

  .category {
    background: linear-gradient(180deg, rgba(255,255,255,0.97), var(--card-bg));
    border-radius: 12px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.12);
    padding: 12px 16px;
    margin-bottom: 10px;
    backdrop-filter: blur(12px);
  }

  .category-header {
    display: flex;
    align-items: center;
    margin-bottom: 8px;
    gap: 8px;
  }

  .category-icon {
    width: 28px;
    height: 28px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    color: white;
    flex-shrink: 0;
  }

  .blue { background: linear-gradient(135deg, #2563eb, #60a5fa); }
  .purple { background: linear-gradient(135deg, #7c3aed, #a78bfa); }
  .teal { background: linear-gradient(135deg, #059669, #34d399); }
  .gold { background: linear-gradient(135deg, #f59e0b, #f97316); }
  .red { background: linear-gradient(135deg, #dc2626, #ef4444); }
  .indigo { background: linear-gradient(135deg, #4f46e5, #818cf8); }
  .cyan { background: linear-gradient(135deg, #0891b2, #22d3ee); }
  .pink { background: linear-gradient(135deg, #db2777, #f472b6); }
  .orange { background: linear-gradient(135deg, #ea580c, #fb923c); }
  .emerald { background: linear-gradient(135deg, #10b981, #6ee7b7); }

  .category h2 {
    font-size: 18px;
    font-weight: 600;
    color: var(--blue-dark);
  }

  .links-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 10px;
  }

  .bookmark {
    background: linear-gradient(180deg, #ffffff, #dbeafe);
    border-radius: 10px;
    padding: 10px 14px;
    text-decoration: none;
    color: var(--blue-dark);
    box-shadow: 0 4px 15px rgba(37,99,235,0.12);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .bookmark:hover {
    transform: translateY(-4px) scale(1.02);
    box-shadow: 0 12px 30px rgba(37,99,235,0.3);
  }

  .bookmark-icon {
    width: 12px;
    height: 12px;
    background: var(--blue);
    border-radius: 3px;
    flex-shrink: 0;
  }

  .bookmark-text {
    font-size: 13px;
    font-weight: 500;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  footer {
    text-align: center;
    margin-top: 20px;
    padding: 15px;
    color: var(--white);
    font-size: 13px;
    opacity: 0.8;
  }

  @media (max-width: 700px) {
    header { padding: 30px 25px; }
    h1 { font-size: 48px; letter-spacing: 2px; }
    .category { padding: 25px 20px; }
    .links-grid { grid-template-columns: 1fr; }
  }
</style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Zein</h1>
      <p class="subtitle">Production Director</p>
    </header>

    <div class="category">
      <div class="category-header">
        <div class="category-icon blue">⚙️</div>
        <h2>Main</h2>
      </div>
      <div class="links-grid">
        <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank" class="bookmark">
          <div class="bookmark-icon"></div>
          <span class="bookmark-text">Gmail</span>
        </a>
        <a href="https://app.exactflow.pl/en/dashboard" target="_blank" class="bookmark">
          <div class="bookmark-icon"></div>
          <span class="bookmark-text">Exact Flow</span>
        </a>
        <a href="https://exactsolution.peopleforce.io/" target="_blank" class="bookmark">
          <div class="bookmark-icon"></div>
          <span class="bookmark-text">People Force</span>
        </a>
        <a href="https://calendar.google.com/calendar/u/0/r/agenda" target="_blank" class="bookmark">
          <div class="bookmark-icon"></div>
          <span class="bookmark-text">Calendar</span>
        </a>
      </div>
    </div>

    <!-- Remaining categories unchanged -->
    <!-- (Markets, Ratings, Stock, Customer Returns, RMA, DHL, Mistakes Log, Tools, Buy) -->

    <footer>
      © <span id="year"></span> Daabolla — All rights reserved.
    </footer>
  </div>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
