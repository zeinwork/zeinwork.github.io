<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            overflow: hidden;
        }
        
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: auto;
        }
        
        .click-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            cursor: pointer;
        }
        
        .click-overlay.hidden {
            display: none;
        }
        
        .buttons-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: flex;
            gap: 30px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .buttons-container.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .btn {
            padding: 20px 50px;
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 3px;
            backdrop-filter: blur(12px);
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.18);
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.08) translateY(-2px);
            box-shadow: 0 12px 32px rgba(255, 255, 255, 0.15);
        }
        
        @media (max-width: 768px) {
            .buttons-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .btn {
                padding: 15px 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="click-overlay" id="clickOverlay"></div>
    
    <div class="video-container">
        <iframe 
            src="https://drive.google.com/file/d/1wnUPp2meowstn-DZbF0FnrH43Wo8uAfE/preview?autoplay=1&loop=0" 
            allow="autoplay; encrypted-media"
            allowfullscreen>
        </iframe>
    </div>
    
    <div class="buttons-container" id="buttonsContainer">
        <button class="btn" id="mainBtn">Main</button>
        <button class="btn" id="toolsBtn">Tools</button>
    </div>
    
    <script>
        const buttonsContainer = document.getElementById('buttonsContainer');
        const clickOverlay = document.getElementById('clickOverlay');
        const mainBtn = document.getElementById('mainBtn');
        const toolsBtn = document.getElementById('toolsBtn');
        
        // Show buttons after 3 seconds
        setTimeout(function() {
            buttonsContainer.classList.add('show');
            clickOverlay.classList.add('hidden');
        }, 3000);
        
        // Show buttons when clicking on the overlay (backup)
        clickOverlay.addEventListener('click', function() {
            buttonsContainer.classList.add('show');
            clickOverlay.classList.add('hidden');
        });
        
        // Button click handlers
        mainBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            window.location.href = 'Main.html';
        });
        
        toolsBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            window.location.href = 'Tools.html';
        });
    </script>
</body>
</html>
