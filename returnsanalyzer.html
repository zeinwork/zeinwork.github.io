<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Returns Issues Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
        }
        
        .header {
            background: white;
            padding: 20px 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .header-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .container-title {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filters {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
            font-size: 14px;
        }
        
        input[type="date"], input[type="text"], input[type="file"] {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f7fafc;
        }
        
        input[type="date"]:focus, input[type="text"]:focus, input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .reset-btn {
            background: linear-gradient(135deg, #f56565, #ed8936);
            box-shadow: 0 4px 15px rgba(245, 101, 101, 0.3);
        }
        
        .reset-btn:hover {
            box-shadow: 0 6px 20px rgba(245, 101, 101, 0.4);
        }
        
        .table-wrapper {
            overflow-x: auto;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        th, td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        th {
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            font-weight: 600;
            color: #2d3748;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        td {
            color: #4a5568;
            font-size: 14px;
        }
        
        td a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        td a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        tr:hover {
            background: #f7fafc;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        .results-info {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }
        
        .results-count {
            font-size: 24px;
            font-weight: 700;
        }
        
        .hidden {
            display: none;
        }
        
        .upload-area {
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            background: #f7fafc;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.2);
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: #a0aec0;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
        }
        
        .stat-label {
            font-size: 12px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>
                <div class="header-icon">üìä</div>
                Customer Returns Issues Analyzer
            </h1>
            <div style="color: #718096; font-size: 14px;">
                Advanced CSV Data Analysis Tool
            </div>
        </div>
    </header>
    
    <div class="main-container">
    <div class="container">
        <div class="container-title">
            üìÅ Upload CSV File
        </div>
        <div class="upload-area" onclick="document.getElementById('csvFile').click()">
            <div class="upload-icon">üì§</div>
            <input type="file" id="csvFile" accept=".csv" style="display: none;">
            <div style="cursor: pointer; font-weight: 500; color: #4a5568;">
                Click to upload or drag and drop your CSV file here
            </div>
            <p style="margin-top: 10px; color: #a0aec0; font-size: 14px;">
                Supports CSV files with date and issue columns
            </p>
        </div>
    </div>

    <div class="container hidden" id="filterSection">
        <div class="container-title">
            üîç Advanced Filters
        </div>
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-value" id="totalRows">0</div>
                <div class="stat-label">Total Rows</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="filteredRows">0</div>
                <div class="stat-label">Filtered Results</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="dateRange">-</div>
                <div class="stat-label">Date Range</div>
            </div>
        </div>
        <div class="filters">
            <div class="filter-group">
                <label for="startDate">üìÖ Start Date:</label>
                <input type="date" id="startDate">
            </div>
            <div class="filter-group">
                <label for="endDate">üìÖ End Date:</label>
                <input type="date" id="endDate">
            </div>
            <div class="filter-group">
                <label for="issueSearch">üîç Search in Issues (Column 9):</label>
                <input type="text" id="issueSearch" placeholder="Type to search issues...">
            </div>
            <div class="filter-group">
                <label>&nbsp;</label>
                <div class="button-group">
                    <button onclick="applyFilters()">Apply Filters</button>
                    <button class="reset-btn" onclick="resetFilters()">Reset All</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container hidden" id="resultsSection">
        <div class="results-info" id="resultsInfo">
            <span>üéØ</span>
            <div>
                <div class="results-count" id="matchCount">0</div>
                <div>matches found</div>
            </div>
        </div>
        <div class="table-wrapper">
            <div id="tableContainer"></div>
        </div>
    </div>
</div>

    <script>
        let csvData = [];
        let headers = [];

        document.getElementById('csvFile').addEventListener('change', handleFileUpload);

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                parseCSV(text);
            };
            reader.readAsText(file);
        }

        function parseCSV(text) {
            const lines = text.split('\n').filter(line => line.trim());
            if (lines.length === 0) return;

            headers = lines[0].split(',').map(h => h.trim());
            csvData = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.trim());
                if (values.length >= 9) {
                    csvData.push(values);
                }
            }

            updateStats();
            document.getElementById('filterSection').classList.remove('hidden');
            displayAllData();
        }

        function updateStats() {
            const validRows = csvData.filter(row => row[0] && row[0].trim() !== '');
            document.getElementById('totalRows').textContent = validRows.length;
            document.getElementById('filteredRows').textContent = validRows.length;
            
            if (validRows.length > 0) {
                const dates = validRows.map(row => row[0]).filter(date => date && date.trim() !== '');
                if (dates.length > 0) {
                    const minDate = dates.reduce((min, date) => date < min ? date : min);
                    const maxDate = dates.reduce((max, date) => date > max ? date : max);
                    document.getElementById('dateRange').textContent = `${minDate} - ${maxDate}`;
                }
            }
        }

        function resetFilters() {
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('issueSearch').value = '';
            displayAllData();
        }

        function displayAllData() {
            const validRows = csvData.filter(row => row[0] && row[0].trim() !== '');
            displayResults(validRows);
        }

        function applyFilters() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const searchText = document.getElementById('issueSearch').value.toLowerCase();

            let filteredData = csvData.filter(row => {
                const dateValue = row[0] ? row[0].trim() : '';
                const issueValue = row[8] ? row[8].toLowerCase() : '';

                // Skip rows with empty dates
                if (!dateValue) return false;

                let dateMatch = true;
                if (startDate) {
                    dateMatch = dateValue >= startDate;
                }
                if (endDate) {
                    dateMatch = dateMatch && dateValue <= endDate;
                }

                let textMatch = true;
                if (searchText) {
                    textMatch = issueValue.includes(searchText);
                }

                return dateMatch && textMatch;
            });

            displayResults(filteredData);
        }

        function displayResults(data) {
            const resultsSection = document.getElementById('resultsSection');
            const matchCount = document.getElementById('matchCount');
            const tableContainer = document.getElementById('tableContainer');

            document.getElementById('filteredRows').textContent = data.length;
            matchCount.textContent = data.length;

            if (data.length === 0) {
                tableContainer.innerHTML = '<div style="text-align: center; padding: 40px; color: #a0aec0;">No results found. Try adjusting your filters.</div>';
                resultsSection.classList.remove('hidden');
                return;
            }
            
            let tableHTML = '<table><thead><tr>';
            headers.forEach(header => {
                tableHTML += `<th>${header}</th>`;
            });
            tableHTML += '</tr></thead><tbody>';

            data.forEach(row => {
                tableHTML += '<tr>';
                row.forEach(cell => {
                    const isLink = cell && (cell.startsWith('http://') || cell.startsWith('https://') || cell.startsWith('www.'));
                    if (isLink) {
                        const url = cell.startsWith('www.') ? 'https://' + cell : cell;
                        tableHTML += `<td><a href="${url}" target="_blank" rel="noopener noreferrer" style="color: #667eea; text-decoration: none; font-weight: 500;">${cell}</a></td>`;
                    } else {
                        tableHTML += `<td>${cell}</td>`;
                    }
                });
                tableHTML += '</tr>';
            });

            tableHTML += '</tbody></table>';
            tableContainer.innerHTML = tableHTML;
            resultsSection.classList.remove('hidden');
        }

        document.getElementById('issueSearch').addEventListener('input', applyFilters);
        document.getElementById('startDate').addEventListener('change', applyFilters);
        document.getElementById('endDate').addEventListener('change', applyFilters);
    </script>
</body>
</html>
