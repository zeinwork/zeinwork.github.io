<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Returns Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Lucide icons will be loaded dynamically */
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Simple icon components to replace lucide-react
        const Calendar = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>;
        const TrendingUp = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>;
        const Package = () => <svg className="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" /></svg>;
        const AlertCircle = () => <svg className="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>;

        function ReturnsDashboard() {
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [startDate, setStartDate] = useState('');
            const [endDate, setEndDate] = useState('');
            const [filteredData, setFilteredData] = useState([]);
            const [showSummary, setShowSummary] = useState(false);
            const [issueSummary, setIssueSummary] = useState({});
            const [showSettings, setShowSettings] = useState(false);



            const sortDataByDate = (dataToSort) => {
                if (dataToSort.length === 0) return dataToSort;
                
                // Get the first column header (date column)
                const headers = Object.keys(dataToSort[0]).filter(key => key !== 'id');
                const dateColumn = headers[0]; // Column 0 is date
                
                return dataToSort.sort((a, b) => {
                    const dateA = parseDate(a[dateColumn]);
                    const dateB = parseDate(b[dateColumn]);
                    if (!dateA && !dateB) return 0;
                    if (!dateA) return 1;
                    if (!dateB) return -1;
                    return dateB - dateA; // Latest first (descending)
                });
            };

            const processCSVData = (csvText) => {
                try {
                    const rows = csvText.split('\n').map(row => {
                        // Better CSV parsing to handle quoted fields with commas
                        const result = [];
                        let current = '';
                        let inQuotes = false;
                        
                        for (let i = 0; i < row.length; i++) {
                            const char = row[i];
                            if (char === '"') {
                                inQuotes = !inQuotes;
                            } else if (char === ',' && !inQuotes) {
                                result.push(current.trim());
                                current = '';
                            } else {
                                current += char;
                            }
                        }
                        result.push(current.trim()); // Add last field
                        
                        return result.map(cell => {
                            // Remove quotes if present
                            return cell.replace(/^"|"$/g, '').trim();
                        });
                    }).filter(row => row.length > 1); // Filter out empty rows
                    
                    console.log('Total rows:', rows.length);
                    if (rows.length > 0) {
                        console.log('Headers:', rows[0]);
                    }
                    
                    // Get headers from first row
                    const headers = rows[0];
                    
                    const processedData = rows.slice(1).map((row, index) => {
                        const rowData = { id: index };
                        headers.forEach((header, colIndex) => {
                            rowData[header] = row[colIndex] || '';
                        });
                        return rowData;
                    }).filter(item => {
                        // Filter out rows that don't have a date (column 0)
                        return item[headers[0]];
                    });
                    
                    console.log('Processed data length:', processedData.length);
                    if (processedData.length > 0) {
                        console.log('Sample processed data:', processedData.slice(0, 1));
                    }
                    
                    const sortedData = sortDataByDate(processedData);
                    setData(sortedData);
                    setFilteredData(sortedData);
                    setLoading(false);
                } catch (err) {
                    console.error('Error processing CSV:', err);
                    setData([]);
                    setFilteredData([]);
                    setLoading(false);
                }
            };

            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                
                if (!file.name.endsWith('.csv')) {
                    alert('Please upload a CSV file');
                    return;
                }
                
                setLoading(true);
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    const csvText = e.target.result;
                    console.log('CSV text length:', csvText.length);
                    console.log('First 200 chars:', csvText.substring(0, 200));
                    processCSVData(csvText);
                };
                
                reader.onerror = () => {
                    console.error('Error reading file');
                    setData([]);
                    setFilteredData([]);
                    setLoading(false);
                };
                
                // Use UTF-8 encoding to handle Polish characters and euro symbol
                reader.readAsText(file, 'UTF-8');
            };

            const parseDate = (dateStr) => {
                if (!dateStr) return null;
                const formats = [
                    /^(\d{1,2})\/(\d{1,2})\/(\d{4})$/,
                    /^(\d{1,2})-(\d{1,2})-(\d{4})$/,
                    /^(\d{4})-(\d{1,2})-(\d{1,2})$/
                ];
                
                for (let format of formats) {
                    const match = dateStr.match(format);
                    if (match) {
                        if (match[0].startsWith('20')) {
                            return new Date(match[1], match[2] - 1, match[3]);
                        } else {
                            return new Date(match[3], match[1] - 1, match[2]);
                        }
                    }
                }
                
                const parsed = new Date(dateStr);
                return isNaN(parsed.getTime()) ? null : parsed;
            };

            const filterByDateRange = () => {
                console.log('Filter called. Start date:', startDate, 'End date:', endDate);
                console.log('Current data length:', data.length);
                
                if (!startDate || !endDate) {
                    // If no dates selected, show all data sorted
                    console.log('No dates selected, showing all data');
                    setFilteredData(data);
                    setShowSummary(false);
                    return;
                }

                const start = new Date(startDate);
                const end = new Date(endDate);
                // Set start date to start of day and end date to end of day
                start.setHours(0, 0, 0, 0);
                end.setHours(23, 59, 59, 999);
                
                console.log('Filtering from', start, 'to', end);
                
                // Get the first column header (date column - column 0)
                const headers = data.length > 0 ? Object.keys(data[0]).filter(key => key !== 'id') : [];
                const dateColumn = headers[0]; // Column 0 is date
                
                const filtered = data.filter(item => {
                    const itemDate = parseDate(item[dateColumn]);
                    console.log('Item:', item[dateColumn], 'Parsed date:', itemDate);
                    if (!itemDate) return false;
                    // Create a copy of itemDate to avoid modifying the original
                    const itemDateCopy = new Date(itemDate);
                    return itemDateCopy >= start && itemDateCopy <= end;
                });

                console.log('Filtered data length:', filtered.length);
                const sortedFiltered = sortDataByDate([...filtered]); // Create copy and sort
                setFilteredData(sortedFiltered);
                setShowSummary(false);
            };

            const detectLinkColumn = (headers, sampleData) => {
                if (!headers || !sampleData || sampleData.length === 0) return -1;
                
                // Check each column for URLs
                for (let colIndex = 0; colIndex < headers.length; colIndex++) {
                    const header = headers[colIndex];
                    const columnName = header.toLowerCase();
                    
                    // Check if column name suggests it contains links
                    if (columnName.includes('link') || columnName.includes('url') || columnName.includes('href')) {
                        return colIndex;
                    }
                    
                    // Check sample data for URLs in this column
                    const hasUrls = sampleData.slice(0, 5).some(row => {
                        const value = row[header];
                        return value && (value.includes('http://') || value.includes('https://') || value.includes('www.'));
                    });
                    
                    if (hasUrls) {
                        return colIndex;
                    }
                }
                
                return -1;
            };

            const isLink = (text) => {
                return text && (text.includes('http://') || text.includes('https://') || text.includes('www.'));
            };

            const formatLink = (text) => {
                if (!text) return text;
                
                // Add https:// if missing
                if (text.includes('www.') && !text.includes('http')) {
                    return 'https://' + text;
                }
                return text;
            };

            const generateIssueSummary = () => {
                const summary = {};
                
                // Get column 8 (issues column) - index 8 = 9th column
                const headers = data.length > 0 ? Object.keys(data[0]).filter(key => key !== 'id') : [];
                const issueColumn = headers[8]; // Column 8 is issues (before price column)
                
                console.log('Issue column:', issueColumn);
                console.log('Headers:', headers);
                console.log('Total items to process:', filteredData.length);
                
                let totalIssuesProcessed = 0;
                
                filteredData.forEach((item, index) => {
                    const issueText = issueColumn ? item[issueColumn] : '';
                    console.log(`Processing item ${index}: "${issueText}"`);
                    
                    if (issueText && issueText.trim()) {
                        // Split by common separators to handle multiple issues in one cell
                        const issues = issueText.split(/[,;.\n]/).map(i => i.trim()).filter(i => i);
                        
                        if (issues.length === 0) {
                            // If issue field is blank or only whitespace after trimming
                            const normalized = 'change of mind';
                            if (summary[normalized]) {
                                summary[normalized].count++;
                            } else {
                                summary[normalized] = { count: 1, original: 'Change of Mind' };
                            }
                            totalIssuesProcessed++;
                        } else {
                            // Process each individual issue
                            issues.forEach(issue => {
                                const normalized = issue.toLowerCase();
                                if (normalized) {
                                    if (summary[normalized]) {
                                        summary[normalized].count++;
                                    } else {
                                        summary[normalized] = { count: 1, original: issue };
                                    }
                                    totalIssuesProcessed++;
                                }
                            });
                        }
                    } else {
                        // Handle completely empty issue field
                        const normalized = 'change of mind';
                        if (summary[normalized]) {
                            summary[normalized].count++;
                        } else {
                            summary[normalized] = { count: 1, original: 'Change of Mind' };
                        }
                        totalIssuesProcessed++;
                    }
                });

                console.log('Total issues processed:', totalIssuesProcessed);
                console.log('Summary:', summary);
                setIssueSummary(summary);
                setShowSummary(true);
            };

            const resetFilter = () => {
                setStartDate('');
                setEndDate('');
                setFilteredData(data);
                setShowSummary(false);
            };



            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-16 w-16 border-b-4 border-indigo-600 mx-auto mb-4"></div>
                            <p className="text-gray-600 text-lg">Loading returns data...</p>
                        </div>
                    </div>
                );
            }



            const sortedIssues = Object.entries(issueSummary)
                .sort((a, b) => b[1].count - a[1].count);

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-xl p-8 mb-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-4xl font-bold text-gray-800 mb-2">Customer Returns Dashboard</h1>
                                    <p className="text-gray-600">Analyze return patterns and issues</p>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <button
                                        onClick={() => setShowSettings(!showSettings)}
                                        className="bg-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-700 transition font-medium"
                                    >
                                        {showSettings ? 'Hide Upload' : 'Upload CSV'}
                                    </button>
                                    <Package />
                                </div>
                            </div>
                            
                            {showSettings && (
                                <div className="mt-6 p-4 bg-gray-50 rounded-lg">
                                    <h3 className="text-lg font-bold text-gray-800 mb-3">Upload CSV File</h3>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Select CSV File
                                            </label>
                                            <input
                                                type="file"
                                                accept=".csv"
                                                onChange={handleFileUpload}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                            />
                                        </div>
                                        <div className="text-sm text-gray-600">
                                            <p className="font-medium mb-1">Instructions:</p>
                                            <ul className="list-disc list-inside space-y-1">
                                                <li>Download your data as CSV from Google Sheets</li>
                                                <li>Column 0: Date</li>
                                                <li>Column 8: Issue Description</li>
                                                <li>Upload the file using the button above</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="bg-white rounded-2xl shadow-xl p-6 mb-6">
                            <div className="flex items-center mb-4">
                                <Calendar />
                                <h2 className="text-2xl font-bold text-gray-800 ml-2">Date Range Filter</h2>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Start Date</label>
                                    <input
                                        type="date"
                                        value={startDate}
                                        onChange={(e) => setStartDate(e.target.value)}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">End Date</label>
                                    <input
                                        type="date"
                                        value={endDate}
                                        onChange={(e) => setEndDate(e.target.value)}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                    />
                                </div>
                                
                                <div className="flex items-end">
                                    <button
                                        onClick={filterByDateRange}
                                        className="w-full bg-indigo-600 text-white py-2 px-6 rounded-lg hover:bg-indigo-700 transition font-medium"
                                    >
                                        Apply Filter
                                    </button>
                                </div>
                                
                                <div className="flex items-end">
                                    <button
                                        onClick={resetFilter}
                                        className="w-full bg-gray-500 text-white py-2 px-6 rounded-lg hover:bg-gray-600 transition font-medium"
                                    >
                                        Reset
                                    </button>
                                </div>
                            </div>

                            <div className="mt-4 flex items-center justify-between">
                                <p className="text-gray-600">
                                    Showing <span className="font-bold text-indigo-600">{filteredData.length}</span> of {data.length} returns
                                </p>
                                
                                {data.length > 0 && (
                                    <button
                                        onClick={generateIssueSummary}
                                        className="bg-green-600 text-white py-2 px-6 rounded-lg hover:bg-green-700 transition font-medium flex items-center"
                                    >
                                        <TrendingUp />
                                        <span className="ml-2">Generate Issue Summary</span>
                                    </button>
                                )}
                            </div>
                        </div>

                        {showSummary && (
                            <div className="bg-white rounded-2xl shadow-xl p-6 mb-6">
                                <h2 className="text-2xl font-bold text-gray-800 mb-4">Issue Summary</h2>
                                
                                {sortedIssues.length === 0 ? (
                                    <p className="text-gray-600 text-center py-8">No issues found in selected date range</p>
                                ) : (
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                        {sortedIssues.map(([key, value]) => (
                                            <div key={key} className="bg-gradient-to-br from-indigo-50 to-purple-50 rounded-lg p-4 border border-indigo-200">
                                                <div className="flex items-start justify-between">
                                                    <p className="text-gray-800 font-medium flex-1 pr-2">{value.original}</p>
                                                    <span className="bg-indigo-600 text-white px-3 py-1 rounded-full text-sm font-bold">
                                                        {value.count}
                                                    </span>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                                
                                <div className="mt-6 p-4 bg-blue-50 rounded-lg">
                                    <p className="text-sm text-gray-700">
                                        <strong>Total Unique Issues:</strong> {sortedIssues.length} | 
                                        <strong className="ml-4">Total Returns in Range:</strong> {filteredData.length}
                                    </p>
                                </div>
                            </div>
                        )}

                        <div className="bg-white rounded-2xl shadow-xl p-6">
                            <h2 className="text-2xl font-bold text-gray-800 mb-4">Returns Details</h2>
                            
                            <div className="overflow-x-auto">
                                {filteredData.length > 0 ? (() => {
                                    const headers = Object.keys(filteredData[0]).filter(key => key !== 'id');
                                    const linkColumnIndex = detectLinkColumn(headers, filteredData);
                                    const columnAfterLink = linkColumnIndex + 1;
                                    
                                    return (
                                        <table className="w-full">
                                            <thead>
                                                <tr className="bg-indigo-50">
                                                    {headers.map((header, index) => (
                                                        <th key={index} className={`px-6 py-3 text-left text-sm font-bold text-gray-700 uppercase tracking-wider ${index === 0 ? 'whitespace-nowrap' : ''}`}>
                                                            {header}
                                                        </th>
                                                    ))}
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-200">
                                                {filteredData.map((item, rowIndex) => (
                                                    <tr key={item.id} className={rowIndex % 2 === 0 ? 'bg-white' : 'bg-gray-50'}>
                                                        {Object.entries(item).filter(([key]) => key !== 'id').map(([key, value], colIndex) => (
                                                            <td key={colIndex} className={`px-6 py-4 text-sm text-gray-700 ${colIndex === 0 ? 'whitespace-nowrap' : ''} ${colIndex === columnAfterLink ? 'whitespace-nowrap' : ''}`}>
                                                                {colIndex === linkColumnIndex && isLink(value) ? (
                                                                    <a 
                                                                        href={formatLink(value)} 
                                                                        target="_blank" 
                                                                        rel="noopener noreferrer"
                                                                        className="text-blue-600 hover:text-blue-800 underline"
                                                                    >
                                                                        {value}
                                                                    </a>
                                                                ) : (
                                                                    value || <span className="text-gray-400 italic">-</span>
                                                                )}
                                                            </td>
                                                        ))}
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    );
                                })() : (
                                    <div className="text-center py-12">
                                        <Package />
                                        <p className="text-gray-500 text-lg mt-4">No returns found for selected date range</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ReturnsDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
